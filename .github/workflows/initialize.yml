# .github/workflows/initialize.yml
name: üéâ Inicializa o Vault no Primeiro Push

on:
  push:
    branches:
      - main

jobs:
  initialize-and-self-destruct:
    runs-on: ubuntu-latest
    # Apenas executa se for um push para a branch 'main' E
    # se o reposit√≥rio N√ÉO for o reposit√≥rio de template original 'aretw0/vault-seed'.
    if: github.ref == 'refs/heads/main' && github.repository != 'aretw0/vault-seed'

    steps:
      - name: üõéÔ∏è Clona o Reposit√≥rio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚öôÔ∏è Configura o Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: üßπ Reseta os Arquivos do Projeto
        run: |
          echo "üî• Resetando CHANGELOG.md"
          echo "# Changelog" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "Todas as mudan√ßas not√°veis neste projeto ser√£o documentadas neste arquivo." >> CHANGELOG.md
          
          echo "üî• Resetando VERSION para 0.0.1"
          echo "0.0.1" > VERSION

      - name: ‚ú® Prepara Documenta√ß√£o Inicial
        run: |
          echo "üî• Copiando e personalizando README.md"
          cp README.template.md README.md
          sed -i "s/{{REPO_NAME}}/${{ github.event.repository.name }}/g" README.md

          echo "üî• Copiando CONTRIBUTING.md"
          cp CONTRIBUTING.template.md CONTRIBUTING.md

          echo "üóëÔ∏è Removendo arquivos de template"
          rm README.template.md CONTRIBUTING.template.md

      - name: ‚ú® Configura Workflow de Release para Novo Cofre
        run: |
          echo "üî• Configurando o workflow de release para o novo cofre."
          # Substitui os coment√°rios iniciais para refletir que o workflow est√° adormecido
          sed -i '1,8c\# .github/workflows/release.yml\nname: Publicar Release\n\n\# Este workflow est√° configurado para ser executado manualmente ou por um push de tag.\n\# Ele n√£o ser√° executado automaticamente em cada push para a branch principal.\n\# Para ativ√°-lo, voc√™ pode:\n\# 1. Descomentar a se√ß√£o 'on: push: tags:' abaixo.\n\# 2. Execut√°-lo manualmente atrav√©s da aba 'Actions' no GitHub.' .github/workflows/release.yml

          # Comenta as linhas que ativam o workflow de release por push de tag
          sed -i '/^on:/a\  # push:\n  #   tags:\n  #     - \'v*\' \# Executa quando uma nova tag (ex: v1.0.0) √© criada e enviada.\n' .github/workflows/release.yml
          sed -i '/^on:/d' .github/workflows/release.yml \# Remove the original 'on:' line

      - name: üóëÔ∏è Auto-destr√≥i e Commita
        run: |
          git add CHANGELOG.md VERSION README.md CONTRIBUTING.md .github/workflows/release.yml \# Add release.yml to staged files
          
          echo "üí• Apagando o arquivo de workflow para garantir que ele rode apenas uma vez."
          git rm --ignore-unmatch .github/workflows/initialize.yml
          
          if ! git diff-index --quiet --cached HEAD; then
            git commit -m "chore(project): üéâ inicializa o vault a partir do template"
            git push
          else
            echo "‚úÖ Vault j√° inicializado. Nenhum novo commit necess√°rio."
          fi